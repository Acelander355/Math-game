# World Puzzle Math Game: Fibonacci Sequence

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fibonacci Puzzle Game</h1>
        <p>Enter a number to find its Fibonacci value:</p>
        <input type="number" id="numberInput" placeholder="Enter a number" min="0">
        <button onclick="calculateFibonacci()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateFibonacci() {
            const num = parseInt(document.getElementById('numberInput').value);
            let a = 0, b = 1, temp;

            if (num < 0) {
                document.getElementById('result').innerText = "Please enter a non-negative number.";
                return;
            }

            for (let i = 0; i < num; i++) {
                temp = a;
                a = b;
                b = temp + b;
            }

            document.getElementById('result').innerText = `Fibonacci(${num}) = ${a}`;
        }
    </script>

</body>
</html>
